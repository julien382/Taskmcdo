<!DOCTYPE html>
<html>
<head>
    <title>Gestion de Tâches</title>
</head>
<body>
    <h1>Gestion de Tâches</h1>

    <!-- Formulaire pour ajouter un nom -->
    <input type="text" id="nameInput" placeholder="Entrez un nom">
    <button onclick="addName()">Ajouter un nom</button>

    <!-- Formulaire pour ajouter une tâche -->
    <input type="text" id="taskInput" placeholder="Entrez une tâche">
    <button onclick="addTask()">Ajouter une tâche</button>

    <!-- Formulaire pour associer une tâche à un nom -->
    <h2>Associer une tâche à un nom</h2>
    <select id="nameSelect">
        <!-- Les options pour les noms existants seront générées ici -->
    </select>
    <select id="taskSelect">
        <!-- Les options pour les tâches existantes seront générées ici -->
    </select>
    <button onclick="associateTaskName()">Associer</button>

    <!-- Tableau pour afficher les tâches aux noms associés -->
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Tâche</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskListTable">
            <!-- Les lignes du tableau seront générées ici -->
        </tbody>
    </table>

    <!-- Inclure le fichier JavaScript externe -->
    <script src="script.js"></script>
</body>
</html>
